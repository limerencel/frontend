<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="profile">
          <img
            src="https://images.unsplash.com/photo-1668342482782-582a821eaa59?q=80&w=2788&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
          <h2>Jessica Randall</h2>
          <p class="address">London, United Kingdom</p>
          <p class="intro">"Front-end developer and avid reader."</p>
        </div>
        <div class="social">
          <div class="github">GitHub</div>
          <div class="frontend">Frontend</div>
          <div class="mentor">Mentor</div>
          <div class="linkedIn">LinkedIn</div>
          <div class="twitter">Twitter</div>
          <div class="instagram">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
